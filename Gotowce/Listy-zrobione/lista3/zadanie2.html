<html>
    <body>
        <form>
            <input id="a" name="a">+<input id="b" name="b">=<input id="c" name="c">
        </form>
        <script>

            let input = document.querySelectorAll("input");
            //A
            input[0].onchange=()=>{input[2].value= +input[0].value+ +input[1].value};
            input[1].onchange=()=>{input[2].value= +input[0].value+ +input[1].value};
            //B
            input[0].onkeyup=()=>{input[2].value= +input[0].value+ +input[1].value};
            input[1].onkeyup=()=>{input[2].value= +input[0].value+ +input[1].value};
            //C
            input[2].onchange=()=>{
                if(input[0].value=="" && input[1].value==""){
                    input[0].value = eval(input[2].value+"-1"); 
                    input[1].value = 1;
                } 
                else if(input[0].value!=""){
                    input[1].value = input[2].value - input[0].value;
                }
                else if(input[1].value!=""){
                    input[0].value = input[2].value - input[1].value;
                }
            }
        </script>
    </body>
</html>
